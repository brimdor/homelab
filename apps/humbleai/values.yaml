app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: docker.io/brimdor/humbleai
            tag: latest
            pullPolicy: Always
          env:
            TZ: America/Chicago
            GOOGLE_CLIENT_SECRET:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: google-client-secret
            OPENAI_ENCRYPTION_KEY:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: openai-encryption-key
            GOOGLE_CLIENT_ID:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: google-client-id
          probes:
            liveness:
              enabled: false
              custom: true
              spec:
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 30
                periodSeconds: 10
            readiness:
              enabled: false
              custom: true
              spec:
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 5
                periodSeconds: 10
  service:
    main:
      controller: main
      ports:
        http:
          port: 3000
          protocol: HTTP
    api:
      controller: main
      ports:
        http:
          port: 3001
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: humbleai.eaglepass.io
          paths:
            - path: /api
              pathType: Prefix
              service:
                identifier: api
                port: http
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - hosts:
            - humbleai.eaglepass.io
          secretName: humbleai-tls
  persistence:
    data:
      type: nfs
      server: 10.0.50.3
      path: /mnt/user/humbleai
      advancedMounts:
        main:
          main:
            - path:  /app/server
  defaultPodOptions:
    annotations:
      operator.1password.io/item-path: "vaults/4uaua4a45yuhnwhehp5bwylmti/items/qw3p77rkxgtdu6xm3pyiduurrq"
      operator.1password.io/item-name: "secrets"