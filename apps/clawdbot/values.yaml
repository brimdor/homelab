app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      initContainers:
        fix-permissions:
          image:
            repository: docker.io/library/busybox
            tag: "1.36.1"
            pullPolicy: IfNotPresent
          command:
            - sh
            - -lc
            - |
              chown -R 1000:1000 /home/node/.clawdbot /home/node/clawd
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: config
              mountPath: /home/node/.clawdbot
            - name: data
              mountPath: /home/node/clawd
      containers:
        main:
          image:
            repository: 10.0.20.11:32309/clawdbot
            tag: latest
            pullPolicy: Always
          command: ["node", "dist/index.js", "gateway", "--allow-unconfigured", "--bind", "lan"]
          env:
            - name: TZ
              value: America/Chicago
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secret
                  key: discord-token
            - name: CLAWDBOT_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secret
                  key: gateway-token
      pod:
        annotations:
          operator.1password.io/item-path: "vaults/4uaua4a45yuhnwhehp5bwylmti/items/2d2xphod42xwz2eoxs3tyyx7je"
          operator.1password.io/item-name: "clawdbot-secret"

  service:
    main:
      controller: main
      ports:
        http:
          port: 18789

  ingress:
    main:
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - host: &host clawdbot.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: clawdbot-tls-certificate
        
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      globalMounts:
        - path: /home/node/.clawdbot
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 5Gi
      globalMounts:
        - path: /home/node/clawd
