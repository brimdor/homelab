app-template:
  controllers:
    main:
      replicas: 1
      strategy: Recreate
      containers:
        main:
          image:
            repository: lscr.io/linuxserver/nextcloud
            tag: latest
            pullPolicy: Always
          env:
            PUID: "99"
            PGID: "100"
            TZ: "America/Chicago"
            PHP_UPLOAD_LIMIT: "16G"
            NEXTCLOUD_TRUSTED_DOMAINS: "nextcloud.eaglepass.io"
            MYSQL_HOST: "nextcloud-mariadb.nextcloud.svc.cluster.local"
            MYSQL_DATABASE: "nextcloud"
            MYSQL_USER:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "mysql-username"
            MYSQL_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "mysql-password"
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
    mariadb:
      type: statefulset
      containers:
        main:
          image:
            repository: mariadb
            tag: "10.11"
            pullPolicy: Always
          env:
            MYSQL_ROOT_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "mysql-root-password"
            MYSQL_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "mysql-password"
            MYSQL_DATABASE: "nextcloud"
            MYSQL_USER:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "mysql-username"
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
  service:
    main:
      controller: main
      primary: true
      ports:
        https:
          port: 443
          targetPort: https
          protocol: HTTPS
    mariadb:
      controller: mariadb
      ports:
        mysql:
          port: 3306
          protocol: TCP
          targetPort: mysql
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host nextcloud.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: https
      tls:
        - hosts:
            - *host
          secretName: nextcloud-tls-certificate
  persistence:
    data:
      enabled: true
      type: nfs
      server: 10.0.50.3
      path: /mnt/user/nextcloud
      advancedMounts:
        main:
          main:
            - path: /data
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      retain: true
      advancedMounts:
        main:
          main:
            - path: /config
  defaultPodOptions:
    annotations:
      operator.1password.io/item-path: "vaults/4uaua4a45yuhnwhehp5bwylmti/items/42sitmujslmsq6p5gofykgecqi"
      operator.1password.io/item-name: "secrets"