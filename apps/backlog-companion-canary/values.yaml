app-template:
  defaultPodOptions:
    annotations:
      operator.1password.io/item-path: "vaults/4uaua4a45yuhnwhehp5bwylmti/items/3g3cuf6gowcxdhtlteivplc27u"
      operator.1password.io/item-name: "secrets"
    securityContext:
      runAsNonRoot: false
      fsGroup: 999
      fsGroupChangePolicy: OnRootMismatch
  controllers:
    main:
      containers:
        main:
          image:
            repository: brimdor/backlog_frontend
            tag: canary
            pullPolicy: IfNotPresent
          env:
            TZ: "America/Chicago"
            HOST_URL: "https://backlog.eaglepass.io"
            VITE_API_BASE_URL: "https://backlog.eaglepass.io/api"
          ports:
            - name: http
              containerPort: 4173
              protocol: TCP
    backend:
      containers:
        main:
          image:
            repository: brimdor/backlog_backend
            tag: canary
            pullPolicy: IfNotPresent
          env:
            TZ: "America/Chicago"
            HOST_URL: "https://backlog.eaglepass.io"
            ADMIN_MODE: "true"
            DB_HOST: "backlog-companion-database.backlog-companion-canary.svc.cluster.local"
            DB_PORT: "3306"
            DB_USER:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-user
            DB_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-password
            DB_NAME:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: database
            MYSQL_USER:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-user
            MYSQL_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-password
            MYSQL_DATABASE:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: database
            JWT_SECRET:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: jwt-secret
            ENCRYPTION_KEY:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: encryption-key
            GOOGLE_CLIENT_ID:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: google-client-id
            GOOGLE_CLIENT_SECRET:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: google-client-secret
          ports:
            - name: api
              containerPort: 3000
              protocol: TCP
    database:
      type: statefulset
      containers:
        main:
          image:
            repository: brimdor/backlog_database
            tag: canary
            pullPolicy: IfNotPresent
          env:
            TZ: "America/Chicago"
            MYSQL_ROOT_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: root-password
            MYSQL_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-password
            MYSQL_DATABASE:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: database
            MYSQL_USER:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-user
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
  service:
    main:
      controller: main
      primary: true
      ports:
        http:
          port: 4173
          protocol: TCP
          appProtocol: http
          targetPort: http
    backend:
      controller: backend
      ports:
        api:
          port: 3000
          protocol: TCP
          appProtocol: http
          targetPort: api
    database:
      controller: database
      ports:
        mysql:
          port: 3306
          protocol: TCP
          targetPort: mysql
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host backlog.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
            - path: /api
              pathType: Prefix
              service:
                identifier: backend
                port: api
      tls:
        - hosts:
            - *host
          secretName: backlog-companion-tls
  persistence:
    data:
      type: nfs
      server: 10.0.50.3
      path: /mnt/user/backlog_companion_database
      advancedMounts:
        database:
          main:
            - path: /var/lib/mysql