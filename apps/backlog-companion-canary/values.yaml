# Default values for backlog-companion Helm chart
image:
  database: brimdor/backlog_database:canary
  backend: brimdor/backlog_backend:canary
  frontend: brimdor/backlog_frontend:canary

ingress:
  enabled: true
  className: nginx
  tls:
    - hosts:
        - backlog-canary.eaglepass.io
      secretName: backlog-companion-tls
  hosts:
    - host: backlog-canary.eaglepass.io
      paths:
        - path: /
          pathType: Prefix
  clusterIssuer: letsencrypt-prod
  externalDnsTarget: "homelab-tunnel.eaglepass.io"

env:
  HOST_URL: https://backlog-canary.eaglepass.io
  DB_HOST: localhost
  DB_PORT: 3306
  VITE_API_BASE_URL: http://localhost:3000
  ADMIN_MODE: true

