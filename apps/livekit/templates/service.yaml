{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "livekit.serviceName" . }}
  labels:
    {{- include "livekit.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "livekit.fullname" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
    - name: rtc-udp
      port: 7881
      targetPort: 7881
      protocol: UDP
    - name: rtc-tcp
      port: 7882
      targetPort: 7882
      protocol: TCP
{{- end }}
