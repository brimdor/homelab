app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/surajverma/homehub
            tag: latest
            pullPolicy: IfNotPresent
          env:
            TZ: "America/Chicago"
          # envFrom:
          #   - secretRef:
          #       name: homehub-secrets
          ports:
            - name: http
              containerPort: 5000
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 30
                periodSeconds: 10
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 15
                periodSeconds: 10
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
  configMaps:
    config:
      enabled: true
      data:
        config.yml: |-
          instance_name: "Nelson Hub"
          password: "487153"
          admin_name: "Admin"
          feature_toggles:
            shopping_list: true
            media_downloader: true
            pdf_compressor: true
            qr_generator: true
            notes: true
            shared_cloud: true
            who_is_home: true
            personal_status: true
            chores: true
            recipes: true
            expiry_tracker: true
            url_shortener: true
            expense_tracker: true
          family_members:
            - Mom
            - Dad
            - Angel
            - Amariz
            - Gideon
          reminders:
            time_format: 12h
            calendar_start_day: sunday
            categories:
              - key: health
                label: Health
                color: "#dc2626"
              - key: bills
                label: Bills
                color: "#0d9488"
              - key: school
                label: School
                color: "#7c3aed"
              - key: family
                label: Family
                color: "#2563eb"
          theme:
            primary_color: "#8B5CF6"
            secondary_color: "#9CA3AF"
            background_color: "#F3F4F6"
            card_background_color: "#FFFFFF"
            text_color: "#1F2937"
            sidebar_background_color: "#7C3AED"
            sidebar_text_color: "#FFFFFF"
            sidebar_link_color: "rgba(255,255,255,0.95)"
            sidebar_link_border_color: "rgba(255,255,255,0.20)"
            sidebar_active_color: "#22C55E"

  service:
    main:
      controller: main
      primary: true
      ports:
        http:
          port: 5000
          targetPort: http
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: homelab-tunnel.eaglepass.io
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host homehub.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: homehub-tls-certificate
  persistence:
    config:
      enabled: true
      type: configMap
      identifier: config
      globalMounts:
        - path: /app/config.yml
          subPath: config.yml
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      advancedMounts:
        main:
          main:
            - path: /app/data
    uploads:
      enabled: true
      accessMode: ReadWriteOnce
      size: 20Gi
      advancedMounts:
        main:
          main:
            - path: /app/uploads
    media:
      enabled: true
      accessMode: ReadWriteOnce
      size: 20Gi
      advancedMounts:
        main:
          main:
            - path: /app/media
    pdfs:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
      advancedMounts:
        main:
          main:
            - path: /app/pdfs
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000