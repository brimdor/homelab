app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: yoshiwalsh/pterodactyl-panel
            tag: v1.11.10
            pullPolicy: Always
            restartPolicy: Always
          env:
            TZ: "America/Chicago"
            DB_HOST: "database.pterodactyl.svc.cluster.local"
            DB_PORT: 3306
            DB_DATABASE:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "db-database"
            DB_USERNAME:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "db-username"
            DB_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "db-password"
          dependsOn:
            - database.pterodactyl.svc.cluster.local
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
        database:
          image:
            repository: mariadb
            tag: latest
            pullPolicy: Always
            restartPolicy: Always
          env:
            MYSQL_ROOT_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "db-root-password"
            MYSQL_DATABASE:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "db-database"
            MYSQL_USER:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "db-username"
            MYSQL_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "db-password"
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
        cache:
          image:
            repository: redis
            tag: latest
            pullPolicy: Always
            restartPolicy: Always
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
        # nginx:
        #   image:
        #     repository: yoshiwalsh/nginx-for-php-fpm
