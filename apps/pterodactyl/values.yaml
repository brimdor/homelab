        #     pullPolicy: Always
        #     restartPolicy: Always
        #   dependsOn:
        #     - main
        #   probes:
        #     liveness:
        #       enabled: false
        #     readiness:
        #       enabled: false
        #     startup:
        #       enabled: false
  service:
    main:
      ports:
        http:
          port: 5080
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &Host eggs.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *Host
          secretName: eggs-tls-certificate
  
