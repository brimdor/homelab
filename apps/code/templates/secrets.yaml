apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: {{ .Values.opSecrets.SSH_PRIVATE.secretName }}
  namespace: {{ .Release.Namespace }}
spec:
  itemPath: "vaults/{{ .Values.opSecrets.SSH_PRIVATE.vault }}/items/{{ .Values.opSecrets.SSH_PRIVATE.item }}"

---

apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: {{ .Values.opSecrets.SSH_PUBLIC.secretName }}
  namespace: {{ .Release.Namespace }}
spec:
  itemPath: "vaults/{{ .Values.opSecrets.SSH_PUBLIC.vault }}/items/{{ .Values.opSecrets.SSH_PUBLIC.item }}"