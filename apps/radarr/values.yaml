# values.yaml for bolt-diy Helm chart using bjw-s common chart
# See https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml for all options
app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/linuxserver/radarr
            tag: latest
            pullPolicy: Always
          env:
            PUID: "99"
            PGID: "100"
            TZ: "America/Chicago"
            PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            LANGUAGE: "en_US.UTF-8"
            TERM: "xterm"
            XDG_CONFIG_HOME: "/config/xdg"
  service:
    main:
      controller: main
      primary: true
      type: ClusterIP
      externalTrafficPolicy:
      ports:
        http:
          port: 7878
          targetPort: http
          protocol: HTTP
    connect:
      controller: main
      ClusterIP: 10.43.10.214
      ports:
        http:
          port: 7878
          targetPort: 7878
          protocol: HTTP

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: radarr.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - radarr.eaglepass.io
          secretName: radarr-tls-certificate
  persistence:
    data:
      accessMode: ReadWriteOnce
      size: 10Gi
      advancedMounts:
        main:
          main:
            - path: /config
    nfs-backups:
      type: nfs
      server: 10.0.50.3
      path: /mnt/user/radarr_backups
      advancedMounts:
        main:
          main:
            - path: /config/Backups
    nfs-downloads:
      type: nfs
      server: 10.0.50.3
      path: /mnt/user/downloads
      advancedMounts:
        main:
          main:
            - path: /downloads
    nfs-movies:
      type: nfs
      server: 10.0.50.3
      path: /mnt/user/movies
      advancedMounts:
        main:
          main:
            - path: /movies
