  service:
    main:
      controller: main
      primary: true
      ports:
        http:
          port: 7878
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: radarr.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - radarr.eaglepass.io
          secretName: radarr-tls-certificate
  persistence:
