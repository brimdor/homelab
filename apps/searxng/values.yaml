              categories: ["software wikis"]
              base_url: https://minecraft.wiki/
              api_path: "api.php"
              search_type: text
              disabled: true
              about:
                website: https://minecraft.wiki/
                wikidata_id: Q105533483
            
            ######### DISABLED ENGINES #########
            - name: brave
              engine: brave
              shortcut: br
              categories: [general, web]
              brave_category: search
              disabled: true


          # Basic bot-detection knobs; tailor pass/block lists for cluster ranges
          botdetection:
            ip_lists:
              block_ip: []
              pass_ip: []
            link_token: false

          # Outgoing network timeouts
          outgoing:
            request_timeout: 6.0
            max_redirects: 3
            pool_connections: 10
            pool_maxsize: 20

          # CORS for API use if accessing directly (ingress usually handles this)
          http:
            method: GET
            headers:
              Access-Control-Allow-Origin: "*"
              Access-Control-Allow-Methods: "GET, POST, OPTIONS"
              Access-Control-Allow-Headers: "Content-Type, X-Requested-With"

          # Logging verbosity
          logging:
            version: 1
            disable_existing_loggers: false
            root:
              level: INFO
              handlers: [console]
            handlers:
              console:
                class: logging.StreamHandler
                level: INFO
                formatter: simple
                stream: ext://sys.stdout
            formatters:
              simple:
                format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

    limiter:
      enabled: true
      data:
        limiter.toml: |
          [botdetection]
          # Defines network matching for client IPs.
          ipv4_prefix = 32
          ipv6_prefix = 48

          # List of trusted proxies for extracting client IP headers; update per your setup.
          trusted_proxies = [
            '127.0.0.1',
            # '::1',
            # '192.168.0.0/16'
          ]

          [botdetection.ip_limit]
          filter_link_local = false
          link_token = false

          [botdetection.ip_lists]
          block_ip = [
            # '93.184.216.34',
          ]
          pass_ip = [
            # '192.168.0.0/16',
            # 'fe80::/10'
          ]
          pass_searxng_org = true



