# bjw-s app-template values for SearxNG
app-template:
  controllers:
    main:
      annotations:
        operator.1password.io/item-path: "vaults/4uaua4a45yuhnwhehp5bwylmti/items/zmzs6wc2wftouzhoaufk7eivdy"
        operator.1password.io/item-name: "secrets"
      containers:
        main:
          image:
            repository: searxng/searxng
            tag: latest
            pullPolicy: Always
          env:
            # Non-sensitive literals
            # INSTANCE_NAME: "SearxNG"
            SEARXNG_BASE_URL: "https://searxng.eaglepass.io"
            HOSTNAME: "SearXNG"
            # SEARCH_DEFAULT_LANGUAGE: "en"
            # Ensure SearXNG binds to IPv4 any address inside the pod
            # SEARXNG_BIND_ADDRESS: "0.0.0.0"
            # SEARXNG_PORT: "8080"
            # Sensitive envs via secretKeyRef (1Password Operator backed Secret named 'secrets')
            SERVER_SECRET_KEY:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "secret-key"
            # SearXNG reads SECRET_KEY / SEARXNG_SECRET to populate server.secret_key
            SECRET_KEY:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "secret-key"
            SEARXNG_SECRET:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "secret-key"
            # Example engine keys (commented out by default)
            # GOOGLE_API_KEY:
            #   valueFrom:
            #     secretKeyRef:
            #       name: "secrets"
    redis:
      containers:
        main:
          image:
            repository: valkey/valkey
            tag: 9-alpine
            pullPolicy: Always
          command:
            - sh
            - -c
            - "exec valkey-server --save 30 1 --loglevel warning"
          resources: {}
    # config:
    #   enabled: true
    #   type: configMap
    #   name: searxng-config
    #   advancedMounts:
    #     main:
    #       main:
    #         - path: /etc/searxng/settings.yml
    #           subPath: settings.yml
    # Optional data persistence (disabled by default)
  service:
    main:
      controller: main
      primary: true
      enabled: true
      type: ClusterIP
      annotations: {}
      ports:
        http:
          port: 8080
          protocol: HTTP
    redis:
      controller: redis
      enabled: true
      type: ClusterIP
      ports:
        redis:
          port: 6379
          protocol: TCP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: searxng.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: 8080
      tls:
        - hosts:
            - searxng.eaglepass.io
          secretName: searxng-tls-certificate
  # Common pod options
  defaultPodOptions:
    securityContext: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    labels: {}
  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 5Gi
      advancedMounts:
        main:
          main:
            - path: /var/cache/searxng
    etc:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      advancedMounts:
        main:
          main:
            - path: /etc/searxng
    config:
      enabled: true
      type: configMap
      name: searxng-config
      items:
        - key: settings.yml
          path: settings.yml
      advancedMounts:
        main:
          main:
            - path: /etc/searxng/settings.yml
              subPath: settings.yml
    limiter:
      enabled: true
      type: configMap
      name: searxng-limiter
      items:
        - key: limiter.toml
          path: limiter.toml
      advancedMounts:
        main:
          main:
            - path: /etc/searxng/limiter.toml
              subPath: limiter.toml
    redisdata:
      enabled: false
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 5Gi
      advancedMounts:
        redis:
          main:
            - path: /data
  configMaps:
    config:
      enabled: true
      data:
        settings.yml: |
          use_default_settings: true
          general:
            instance_name: "Eagle-SearXNG"

          search:
            formats:
              - html
              - json
            safe_search: 0
            language: "en-US"

          server:
            bind_address: 0.0.0.0
            port: 8080
            base_url: "https://searxng.eaglepass.io"

          ui:
            # Minimal UI options; adjust theme if desired
            default_theme: simple
            static_use_hash: true

          preferences:
            lock:
              - categories
              - language
              - autocomplete
              - favicon
              - safesearch
              - method
              - doi_resolver
              - locale
              - theme
              - results_on_new_tab
              - infinite_scroll
              - search_on_category_select
              - method
              - image_proxy
              - query_in_title

          plugins:

            searx.plugins.calculator.SXNGPlugin:
              active: false

            searx.plugins.hash_plugin.SXNGPlugin:
              active: true

            searx.plugins.self_info.SXNGPlugin:
              active: false

            searx.plugins.unit_converter.SXNGPlugin:
              active: false

            searx.plugins.ahmia_filter.SXNGPlugin:
              active: false

            searx.plugins.hostnames.SXNGPlugin:
              active: true

            searx.plugins.time_zone.SXNGPlugin:
              active: true

            searx.plugins.oa_doi_rewrite.SXNGPlugin:
              active: false

            searx.plugins.tor_check.SXNGPlugin:
              active: false

            searx.plugins.tracker_url_remover.SXNGPlugin:
              active: true

          default_categories:
            - general
            - images
            - videos
            - news
            - map
            - music
            - it
            - science
            - files
            - social media

          engines:
