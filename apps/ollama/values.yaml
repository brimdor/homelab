app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: docker.io/ollama/ollama
            tag: 0.3.5
    ui:
      containers:
        main:
          image:
            repository: ghcr.io/open-webui/open-webui
            tag: latest
          env:
            OLLAMA_BASE_URL: http://ollama:11434
  service:
    main:
      ports:
        http:
          port: 11434
          protocol: HTTP
    ui:
      controller: ui
      ports:
        http:
          port: 8080
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: ollama.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
        - host: ai.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: ui
                port: http
      tls:
        - hosts:
            - ollama.eaglepass.io
            - ai.eaglepass.io
          secretName: ollama-tls-certificate
  persistence:
    main:
      data:
        accessMode: ReadWriteOnce
        size: 200Gi
        storageClass: standard
        nfs:
          server: 10.0.50.3  # Replace with your NFS server IP
          path: /mnt/user/ollama/main  # Replace with your main container NFS path
    ui:
      data:
        accessMode: ReadWriteOnce
        size: 50Gi
        storageClass: standard
        nfs:
          server: 10.0.50.3  # The same NFS server can be used
          path: /mnt/user/ollama/ui  # Replace with your UI container NFS path
    advancedMounts:
      main:
        main:
          - path: /root/.ollama
      ui:
        main:
          - path: /app/backend/data