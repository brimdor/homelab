app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: docker.io/ollama/ollama
            tag: 0.6.3
    ui:
      containers:
        main:
          image:
            repository: ghcr.io/open-webui/open-webui
            tag: latest
          env:
            OLLAMA_BASE_URL: http://ollama:11434
  service:
    main:
      ports:
        http:
          port: 11434
          protocol: HTTP
    ui:
      controller: ui
      ports:
        http:
          port: 8080
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &ollamaHost ollama.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
        - host: &uiHost ai.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: ui
                port: http
      tls:
        - hosts:
            - *ollamaHost
            - *uiHost
          secretName: ollama-tls-certificate
  persistence:
    data:
      type: nfs
      server: 10.0.50.3
      path: /mnt/user/ollama-main
      # accessMode: ReadWriteMany
      # size: 200Gi
      advancedMounts:
        main:
          main:
            - path: /root/.ollama
    ui:
      type: nfs
      server: 10.0.50.3
      path: /mnt/user/ollama-ui
      # accessMode: ReadWriteMany
      # size: 50Gi
      advancedMounts:
        ui:
          main:
            - path: /app/backend/data
