app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: docker.io/ollama/ollama
            tag: 0.3.5
    ui:
      containers:
        main:
          image:
            repository: ghcr.io/open-webui/open-webui
            tag: latest
          env:
            OLLAMA_BASE_URL: http://ollama:11434
  service:
    main:
      controller: main
      ports:
        http:
          port: 11434
          protocol: HTTP
    ui:
      controller: ui
      ports:
        http:
          port: 8080
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: ollama.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: 11434
        - host: ai.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: ui
                port: 8080
      tls:
        - hosts:
            - ollama.eaglepass.io
            - ai.eaglepass.io
          secretName: ollama-tls-certificate
  persistence:
    main:
      enabled: true
      type: nfs
      server: 10.0.50.3
      paths:
        - path: /mnt/user/ollama-main
          subPath: main
        - path: /mnt/user/ollama-pvc
          subPath: pvc
    ui:
      enabled: true
      type: nfs
      server: 10.0.50.3
      paths:
        - path: /mnt/user/ollama-ui
          subPath: ui
        - path: /mnt/user/ui-pvc
          subPath: pvc
  advancedMounts:
    main:
      main:
        - name: main
          path: /root/.ollama
          subPath: main
        - name: pvc
          path: /root/.ollama
          subPath: pvc
    ui:
      main:
        - name: ui
          path: /app/backend/data
          subPath: ui
        - name: pvc
          path: /app/backend/data
          subPath: pvc