app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: docker.io/ollama/ollama
            tag: latest
    ui:
      containers:
        main:
          image:
            repository: ghcr.io/open-webui/open-webui
            tag: latest
          env:
            OLLAMA_BASE_URL: http://ollama:11434
  service:
    main:
      controller: main
      ports:
        http:
          port: 11434
          protocol: HTTP
    ui:
      controller: ui
      ports:
        http:
          port: 8080
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: ollama.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: 11434
        - host: ai.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                name: ui
                port: 8080
      tls:
        - hosts:
            - ollama.eaglepass.io
            - ai.eaglepass.io
          secretName: ollama-tls-certificate
  persistence:
    main:
      enabled: true
      pvc:
        enabled: true
        size: 10Gi
        accessModes:
          - ReadWriteOnce
      nfs:
        enabled: true
        server: 10.0.50.3
        path: /mnt/user/ollama-main
    ui:
      enabled: true
      pvc:
        enabled: true
        size: 10Gi
        accessModes:
          - ReadWriteOnce
      nfs:
        enabled: true
        server: 10.0.50.3
        path: /mnt/user/ollama-ui
  advancedMounts:
    main:
      main:
        - name: main-pvc
          path: /root/.ollama
        - name: main-nfs
          path: /root/.ollama
    ui:
      main:
        - name: ui-pvc
          path: /app/backend/data
        - name: ui-nfs
          path: /app/backend/data