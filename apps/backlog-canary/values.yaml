  networkpolicies:
    backend:
      controller: backend
      policyTypes: ["Ingress", "Egress"]
      rules:
        ingress:
          - from:
              - namespaceSelector: {}
                podSelector:
                  matchLabels:
                    app.kubernetes.io/name: ingress-nginx
            ports:
              - port: 3000
                protocol: TCP
        egress:
          - to:
              - podSelector:
                  matchLabels:
                    app.kubernetes.io/controller: database
            ports:
              - port: 3306
                protocol: TCP
          - to:
              - namespaceSelector:
                  matchLabels:
                    kubernetes.io/metadata.name: kube-system
            ports:
              - port: 53
                protocol: UDP
              - port: 53
                protocol: TCP
    database:
      controller: database
      policyTypes: ["Ingress"]
      rules:
        ingress:
          - from:
              - podSelector:
                  matchLabels:
                    app.kubernetes.io/controller: backend
            ports:
              - port: 3306
                protocol: TCP