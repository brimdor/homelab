app-template:
  defaultPodOptions:
    annotations:
      operator.1password.io/item-path: "vaults/4uaua4a45yuhnwhehp5bwylmti/items/3g3cuf6gowcxdhtlteivplc27u"
      operator.1password.io/item-name: "secrets"
    securityContext:
      runAsNonRoot: false
      fsGroup: 999
      fsGroupChangePolicy: OnRootMismatch
  controllers:
    main:
      containers:
        main:
          image:
            repository: brimdor/backlog_frontend
            tag: canary
            pullPolicy: Always
          env:
            TZ: "America/Chicago"
            HOST_URL: "https://backlog-canary.eaglepass.io"
            VITE_API_BASE_URL: "https://backlog-canary.eaglepass.io/api"
            GOOGLE_CLIENT_ID:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: google-client-id
            CORS_ORIGIN: "https://backlog-canary.eaglepass.io"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 15
                periodSeconds: 10
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 5
                periodSeconds: 10
    backend:
      containers:
        main:
          image:
            repository: brimdor/backlog_backend
            tag: canary
            pullPolicy: Always
          env:
            TZ: "America/Chicago"
            HOST_URL: "https://backlog-canary.eaglepass.io"
            ADMIN_MODE: "false"
            DB_HOST: "backlog-canary-database.backlog-canary.svc.cluster.local"
            DB_PORT: "3306"
            GOOGLE_ISSUERS: "https://accounts.google.com,https://sessions.google.com"
            GOOGLE_ALLOWED_AUDIENCES:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: google-client-id
            GOOGLE_AUTH_RETRY_LIMIT: 3
            GOOGLE_VERIFY_TIMEOUT_MS: "15000"
            DB_USER:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-user
            DB_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-password
            DB_NAME:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: database
            MYSQL_USER:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-user
            MYSQL_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-password
            MYSQL_DATABASE:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: database
            JWT_SECRET:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: jwt-secret
            ENCRYPTION_KEY:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: encryption-key
            LOG_LEVEL: "info"
            GOOGLE_CLIENT_ID:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: google-client-id
            GOOGLE_CLIENT_SECRET:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: google-client-secret
          ports:
            - name: api
              containerPort: 3000
              protocol: TCP
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                tcpSocket:
                  port: api
                initialDelaySeconds: 30
                periodSeconds: 15
            readiness:
              enabled: true
              custom: true
              spec:
                tcpSocket:
                  port: api
                initialDelaySeconds: 15
                periodSeconds: 15
    database:
      type: statefulset
      containers:
        main:
          image:
            repository: brimdor/backlog_database
            tag: canary
            pullPolicy: Always
          env:
            TZ: "America/Chicago"
            MYSQL_ROOT_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: root-password
            MYSQL_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-password
            MYSQL_DATABASE:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: database
            MYSQL_USER:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-user
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
  service:
    main:
      controller: main
      primary: true
      ports:
        http:
          port: 8080
          protocol: TCP
          appProtocol: http
          targetPort: http
    backend:
      controller: backend
      ports:
        api:
          port: 3000
          protocol: TCP
          appProtocol: http
          targetPort: api
    database:
      controller: database
      ports:
        mysql:
          port: 3306
          protocol: TCP
          targetPort: mysql
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
        - host: &host backlog-canary.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: backlog-canary-tls
    api:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
        - host: *host
          paths:
            - path: /api
              pathType: Prefix
              service:
                identifier: backend
                port: api
      tls:
        - hosts:
            - *host
          secretName: backlog-canary-tls
    assets:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: *host
          paths:
            - path: /assets/
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: backlog-canary-tls
