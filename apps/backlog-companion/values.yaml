# Default values for backlog-companion Helm chart
image:
  database: brimdor/backlog_database
  backend: brimdor/backlog_backend
  frontend: brimdor/backlog_frontend

ingress:
  enabled: true
  className: nginx
  tls:
    - hosts:
        - backlog.eaglepass.io
      secretName: backlog-tls-certificate
  hosts:
    - host: backlog.eaglepass.io
      paths:
        - path: /
          pathType: Prefix
  clusterIssuer: letsencrypt-prod
  externalDnsTarget: "homelab-tunnel.eaglepass.io"

env:
  HOST_URL: https://localhost
  DB_HOST: localhost
  DB_PORT: 3306
  REACT_APP_API_BASE_URL: https://localhost:3000
  REACT_APP_THEME: dark

