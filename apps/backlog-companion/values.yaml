app-template:
  controllers:
    main:
      strategy: RollingUpdate
      containers:
        database:
          image:
            repository: docker.io/brimdor/backlog_database
            tag: alpha
            pullPolicy: Always
          env:
            MYSQL_ROOT_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: root-password
            MYSQL_DATABASE:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: database
            MYSQL_USER:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-user
            MYSQL_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-password
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - sh
                    - -c
                    - 'mariadb-admin ping -h localhost -uroot -p"$MYSQL_ROOT_PASSWORD"'
                initialDelaySeconds: 15
                periodSeconds: 10
            readiness:
              enabled: true
              custom: true
              spec:
                exec:
                  command:
                    - sh
                    - -c
                    - 'mariadb-admin ping -h localhost -uroot -p"$MYSQL_ROOT_PASSWORD"'
                initialDelaySeconds: 10
                periodSeconds: 10

        backend:
          image:
            repository: docker.io/brimdor/backlog_backend
            tag: alpha
            pullPolicy: Always
          env:
            TZ: America/Chicago
            HOST_URL: https://backlog.eaglepass.io
            CORS_ORIGIN: https://backlog.eaglepass.io
            DB_HOST: localhost
            DB_PORT: "3306"
            ADMIN_MODE: "true"
            DB_USER:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-user
            DB_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: db-password
            DB_NAME:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: database
            JWT_SECRET:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: jwt-secret
            ENCRYPTION_KEY:
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: encryption-key
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 3000
                initialDelaySeconds: 15
                periodSeconds: 10
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 3000
                initialDelaySeconds: 10
                periodSeconds: 10

        frontend:
          image:
            repository: docker.io/brimdor/backlog_frontend
            tag: alpha
            pullPolicy: Always
          env:
            TZ: America/Chicago
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 80
                initialDelaySeconds: 10
                periodSeconds: 10
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 80
                initialDelaySeconds: 5
                periodSeconds: 10

  service:
    main:
      controller: main
      ports:
        http:
          port: 80
          protocol: HTTP
    backend:
      controller: main
      ports:
        http:
          port: 3000
          protocol: HTTP
    database:
      controller: main
      ports:
        mysql:
          port: 3306
          protocol: TCP

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: backlog.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - hosts:
            - backlog.eaglepass.io
          secretName: backlog-companion-tls

  persistence:
    data:
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 5Gi
      advancedMounts:
        main:
          database:
            - path: /var/lib/mysql

  defaultPodOptions:
    securityContext:
      fsGroup: 999
    annotations:
      operator.1password.io/item-path: "vaults/4uaua4a45yuhnwhehp5bwylmti/items/3g3cuf6gowcxdhtlteivplc27u"
      operator.1password.io/item-name: "secrets"
