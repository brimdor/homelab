# https://github.com/bjw-s-labs/helm-charts/blob/main/charts/library/common/values.yaml
app-template:
  controllers:
    main:
      strategy: RollingUpdate
      replicas: 1
      containers:
        main:
          image:
            repository: ghcr.io/openclaw/openclaw
            tag: latest
            pullPolicy: Always
          command: ["node", "dist/entry.js"]
          args:
            - gateway
            - --bind
            - lan
            - --port
            - "18789"
            - --allow-unconfigured
            - --verbose
          env:
            TZ: "America/Chicago"
            HOME: "/home/node"
            TERM: "xterm-256color"
            OPENCLAW_GATEWAY_BIND: "lan"
            OPENCLAW_GATEWAY_PORT: "18789"
            OPENCLAW_GATEWAY_TRUSTED_PROXIES: "10.0.7.72"
            PATH: "/root/.bun/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/node/.openclaw/bin"
            OPENCLAW_STATE_DIR: "/home/node/.openclaw"
            OPENCLAW_CONFIG_PATH: "/config/openclaw.json"
            OPENCLAW_GATEWAY_TOKEN:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "gateway-token"
            OPENCLAW_CHANNELS_DISCORD_TOKEN:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "discord-token"
            OPENCLAW_CHANNELS_DISCORD_APPLICATION_ID:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "discord-application-id"
            NOSTR_PRIVATE_KEY:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "nostr-private-key"

          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health
                  port: 18789
                initialDelaySeconds: 30
                periodSeconds: 10
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /health
                  port: 18789
                initialDelaySeconds: 10
                periodSeconds: 10
            startup:
              enabled: false
          resources:
            requests:
              cpu: 500m
              memory: "512Mi"
            limits:
              cpu: 2
              memory: "2048Mi"
  service:
    main:
      primary: true
      ports:
        http:
          port: 18789
          protocol: HTTP
        bridge:
          port: 18790
          protocol: TCP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
        nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
      hosts:
        - host: &Host openclaw.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: 18789
      tls:
        - hosts:
            - *Host
          secretName: openclaw-tls-certificate
  persistence:
    data:
      type: nfs
      server: 10.0.40.3
      path: /mnt/user/openclaw
      advancedMounts:
        main:
          main:
            - path: /home/node/.openclaw

    config:
      enabled: true
      type: configMap
      name: openclaw-config
      advancedMounts:
        main:
          main:
            - path: /config/openclaw.json
              subPath: openclaw.json
              readOnly: true

    # Hides the broken bundled plugin to prevent duplicate ID warnings and ensure the fixed NFS version is used.
    disable-bundled-nostr:
      enabled: true
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /app/extensions/nostr


  configMaps:
    config:
      enabled: true
      data:
        openclaw.json: |
          {
            "models": {
              "providers": {
                "ollama": {
                  "baseUrl": "http://ollama.ollama.svc.cluster.local:11434/v1",
                  "apiKey": "ollama",
                  "api": "openai-completions",
                  "models": [
                    {
                      "id": "Echo:latest",
                      "name": "Echo Latest",
                      "reasoning": true,
                      "input": ["text"],
                      "cost": { "input": 0, "output": 0, "cacheRead": 0, "cacheWrite": 0 },
                      "contextWindow": 131072,
                      "maxTokens": 8192
                    }
                  ]
                }
              }
            },
            "agents": {
              "defaults": {
                "model": { "primary": "ollama/Echo:latest" },
                "thinkingDefault": "off",
                "maxConcurrent": 4,
                "subagents": { "maxConcurrent": 8 },
                "workspace": "/home/node/.openclaw/workspace"
              },
              "list": [
                {
