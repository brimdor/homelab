apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.app.name }}"
  labels:
    app: "{{ .Values.app.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.app.name }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.app.name }}"
    spec:
      containers:
        - name: "{{ .Values.app.name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.policy }}"
          ports:
            - containerPort: "{{ .Values.image.containerPort }}"
          env:
          {{- include "custom.envMap" .Values.env | indent 6 }}
          volumeMounts:
            {{- if .Values.nfs.enabled }}
            - name: remote-config
              mountPath: /app/backend/data
            {{- end }}
      volumes:
        {{- if .Values.nfs.enabled }}
        - name: remote-config
          nfs:
            server: {{ .Values.nfs.server }}
            path: {{ .Values.nfs.path }}
        {{- end }}