# Initial config job for creating orgs/repos - disable after first setup
# (uses basic auth which conflicts with 2FA on admin account)
configJob:
  enabled: false

gitea:
  strategy:
    type: Recreate
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      hajimari.io/appName: Gitea
      hajimari.io/icon: git
    hosts:
      - host: &host git.eaglepass.io
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gitea-tls-certificate
        hosts:
          - *host
  gitea:
    admin:
      existingSecret: gitea-admin-secret
    config:
      server:
        LANDING_PAGE: explore
        ROOT_URL: https://git.eaglepass.io
      webhook:
        ALLOWED_HOST_LIST: private
  persistence:
    storageClass: standard-rwo
  postgresql:
    enabled: true
    image:
      tag: "16.6.0-debian-12-r2"
    persistence:
      storageClass: standard-rwo
  postgresql-ha:
    enabled: false
  valkey-cluster:
    cluster:
      nodes: 6
