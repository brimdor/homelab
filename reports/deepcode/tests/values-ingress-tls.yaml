app-template:
  service:
    main:
      enabled: true
      ports:
        http:
          port: 8501
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: deepcode.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: 8501
      tls:
        - hosts:
            - deepcode.eaglepass.io
          secretName: deepcode-tls-certificate
  persistence:
    data:
      enabled: false
