app-template:
  controllers:
    main:
      containers:
        main:
          env:
            OPENAI_API_KEY:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "openai-api-key"
            ANTHROPIC_API_KEY:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "anthropic-api-key"
            BRAVE_API_KEY:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "brave-api-key"
            BOCHA_API_KEY:
              valueFrom:
                secretKeyRef:
                  name: "secrets"
                  key: "bocha-api-key"
  service:
    main:
      enabled: true
