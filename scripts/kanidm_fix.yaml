apiVersion: batch/v1
kind: Job
metadata:
  name: secret-generator-kanidm-fix
  namespace: global-secrets
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: secret-generator
          image: golang:1.19-alpine
          workingDir: /go/src/secret-generator
          command:
            - sh
            - -c
          args:
            - |
              go get .
              go run .
              # Custom command to generate and store the kanidm.dex secret
              CLIENT_ID=$(openssl rand -base64 32)
              CLIENT_SECRET=$(openssl rand -base64 64)
              kubectl create secret generic kanidm.dex \
                --from-literal=client_id=${CLIENT_ID} \
                --from-literal=client_secret=${CLIENT_SECRET} \
                -n global-secrets
          volumeMounts:
            - name: source
              mountPath: /go/src/secret-generator
      serviceAccount: secret-generator
      volumes:
        - name: source
          configMap:
            name: secret-generator
